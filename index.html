<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sup.css">
    <title>Image Variable</title>
</head>
    <body>
        <h1>Image Variable With <span class="hl">JavaScript</span></h1>
        <div class="controls">
            <form>
                <label for="spacing">Spacing </label>
                <input type='range' name='spacing' id="spacing" min="10" max="100" value="10" data-sizing="px">

                <label for="blur">Blur </label>
                <input type='range' name='blur' id="blur" min="0" max="20" value="20" data-sizing="px">

                <label for="color">Colour </label>
                <input type='color' name='color' id="color" value="#ffffff">
            </form>
        </div>
        <img src="./Vishal.jpeg" alt="Image" width="520" height="500">

        <script>
            const inputs = document.querySelectorAll('.controls input');
        
            function handleUpdate() {
                const suffix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            }
        
            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
        </script>
    </body>
</html>
